<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main>
    <section class="result">
      <p>Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section>
      <div class="summary">
        <h1>Summary</h1>
        <div class="conteudo">
          <div class="teste">
            <p>Reaction</p>
          </div>
          <div class="teste">
            <p>Memory</p>
          </div>
          <div class="teste">
            <p>Verbal</p>
          </div>
          <div class="teste">
            <p>Visual</p>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
